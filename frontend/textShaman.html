    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label for="myTextbox" class="form-label">Enter your text:</label>
            <textarea type="text" class="form-control light-pastel-textbox" id="myTextbox" placeholder="Enter text here" rows="10" cols="50">
            </textarea>
          </div>
        </div>
    </div>

    
    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <button type="button" id="sendSms" class="btn btn-success btn-pastel">Send Text</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label for="csv-input" class="form-label">Upload CSV File:</label>
            <input type="file" accept=".csv" id="csv-input" class="form-control">
            <br>
            <table id="csv-table"></table>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script>
        $(document).ready(function() {
        $('#csv-input').change(function() {
            const file = this.files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
            const csvData = e.target.result;
            const rows = csvData.split('\n');

            // Create table header
            const table = $('#csv-table');
            table.append('<thead><tr><th>Phone Number</th></tr></thead>');

            // Create table body
            const tableBody = $('<tbody>');
            rows.forEach(function(rowData, index) {
                if (index > 0) { // Skip the header row
                const cells = rowData.split(',');
                const row = $('<tr>');
                row.append('<td>' + cells[0] + '</td>'); // Assuming first column is phone number
                tableBody.append(row);
                }
            });
            table.append(tableBody);
            };
            reader.readAsText(file);
        });
        });
      </script>
    </body>
